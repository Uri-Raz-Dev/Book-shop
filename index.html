<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Shop</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body onload="onInit()">
  <h1>Book Shop</h1>

  <section class="book-filter"></section>
  <fieldset>
    <legend>Filter and Sorting</legend>

    <div class="message hidden"></div>

    <button onclick="openAddBookModal()">Add Book</button>

    <dialog class="add-book-modal modal">
      <form onsubmit="onAddBook()" method="dialog">
        <h2>Add Book</h2>

        <label for="title">Title:</label>
        <input type="text" class="title" required>

        <label for="price">Price:</label>
        <input type="number" class="price" required>

        <label for="rating">Rating:</label>
        <input type="number" class="rating" min="1" max="5" required>

        <label for="imgUrl">Image URL:</label>
        <input type="text" class="imgUrl">

        <button type="submit">Add</button>
        <button value="" formnovalidate onclick="closeAddBookModal()">Close</button>
      </form>
    </dialog>

    <button title="Previous Page" onclick="onPreviousPage()">Previous Page</button>
    <button title="Next Page" onclick="onNextPage()">Next Page</button>

    <!-- <form onsubmit="onSearchBook(event)" class="search-book">
            <button>Search</button>
        </form> -->

    <div class="filter-by">
      <input oninput="onSetFilterBy()" class="filter-txt" type="text" placeholder="Search books">
      <label>
        <span>Min Rating:</span>
        <input type="range" min="0" max="5" value="0" class="filter-min-rating"
          onchange="this.title=this.value;onSetFilterBy()" />
      </label>
      <button onclick="onClearSearch(event)">Clear Search</button>
    </div>

    <div class="sort-by">
      <select onchange="onSetSortBy()">
        <option value="">Select Sorting</option>
        <option value="title">By Title</option>
        <option value="minRating">By Rating</option>
        <option value="price">By Price</option>
      </select>

      <input type="radio" class="ascending-radio" name="sort-by" value="1" onchange="onSetSortBy()" checked>
      <label for="ascending-radio">Ascending</label><br>

      <input type="radio" class="descending-radio" name="sort-by" value="-1" onchange="onSetSortBy()">
      <label for="descending-radio">Descending</label><br>
    </div>

  </fieldset>
  </section>

  <dialog class="modal">
    <h3></h3>
    <h4>Min Rating <span></span> </h4>
    <img src="" alt="">
    <p></p>
    <button onclick="onCloseModal()">Close</button>
  </dialog>

  <table>
    <thead>
      <tr class="tHeading">
        <td>Title</td>
        <td>Price</td>
        <td>Ratings</td>
        <td>Actions</td>
      </tr>
    </thead>
    <tbody class="book-table"></tbody>
  </table>

  <dialog class="book-details">
    <form method="dialog">
      <button>x</button>

      <h2>Book: <span></span></h2>
      <div class="grid-container">
        <div class="left-column"></div>
        <div class="right-column"></div>
      </div>
      <div class="image-container"></div>
    </form>
  </dialog>

  <footer>
    <span class="expensive"></span>
    <span class="average"></span>
    <span class="cheap"></span>
    <span class="total"></span>
  </footer>

  <!-- Services -->
  <script src="services/util.service.js"></script>
  <script src="services/stoarge.service.js"></script>
  <script src="services/book.service.js"></script>

  <!-- Controllers-->
  <script src="book.contoller.js"></script>

</body>

</html>
