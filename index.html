<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Shop</title>
  <link rel="stylesheet" href="style.css">
</head>

<body onload="onInit()">
  <h1>Book Shop</h1>

  <div class="message hidden"></div>
  <button onclick="onAddBook(event)" class="add-book">Add Book</button>

  <form onsubmit="onSearchBook(event)" class="search-book">
    <input class="serach-input" type="text" placeholder="Search books">
    <button>Search</button>
    <button onclick="onClearSearch(event)">Clear Search</button>
  </form>

  <table>
    <thead>
      <tr class="tHeading">
        <td>Title</td>
        <td>Price</td>
        <td>Ratings</td>
        <td>Actions</td>
      </tr>
    </thead>
    <tbody class="book-table">
    </tbody>
  </table>

  <dialog class="book-details">
    <form method="dialog">
      <button>x</button>

      <h2>Book: <span></span></h2>
      <div class="grid-container">
        <div class="left-column"></div>
        <div class="right-column"></div>
      </div>
      <div class="image-container"></div>
    </form>
  </dialog>

  <footer><span class="expensive"></span><span class="average"></span><span class="cheap"></span>
  </footer>

  <!-- Services -->
  <script src="services/util.service.js"></script>
  <script src="services/stoarge.service.js"></script>
  <script src="services/book.service.js"></script>

  <!-- Controllers-->
  <script src="book.contoller.js"></script>

</body>

</html>
